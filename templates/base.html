<!doctype html>

{% load staticfiles %}

<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <link rel="icon" href="{% static 'ico-32x32.png' %}" sizes="32x32"/>
    <link rel="icon" href="{% static 'ico-128x128.png' %}" sizes="128x128"/>
    <title> 台北市松韻合唱團 {% block title %}{% endblock %} </title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">台北市松韻合唱團</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                關於
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                <a class="dropdown-item" href="/aboutus">關於我們</a>
                <a class="dropdown-item" href="/jiangma">江媽</a>
                <a class="dropdown-item" href="/members">團員列表</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/event">演出活動</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sponser">松韻之友</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recruit">加入我們</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/rental">場地租借</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- Content, may contain header or main -->
    {% block content %} {% endblock %}

    <!-- Footer -->
    <footer class="container-fluid">
      <div class="row justify-content-center">
        台北市松韻合唱團 Taipei Song-Yung Choir, 2018
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script>
      var $container = $('.masonry');
      $container.imagesLoaded( function (){
        $container.masonry({
          itemSelector: '.item'
        });
      });
    </script>
  </body>
</html>
